<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>daynight shift</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class=dayMode>
    <button class=day onclick=shiftFunc(this.className)>day</button>
    <button class=night onclick=shiftFunc(this.className)>night</button>
    text
    <script>
      function shiftFunc(className) {
        switch (className) {
          case 'day':
            document.body.className = 'dayMode';
            break;
          case 'night':
            document.body.className = 'nightMode';
            break;
        }
      }
    </script>
  </body>
